<!DOCTYPE html>
<html lang="en" ng-app="noteApp" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    
<!--*********************stylesheet****************************-->
  <link href = "app/css/bootstrap.min.css" rel = "stylesheet">
  <link href = "app/css/default.css" rel="stylesheet">
  <link href = "app/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    
</head>
    
<body ng-controller="toDoNoteController">
   <div class="mainheader">
      <div class="container">
          <div class="row">
            <div class="topnav col-xs-12 col-sm-12 col-md-6 col-lg-6">
           <a href="#">Post</a>
            </div>
         </div>
    </div>
</div>
    
<div class="container">
   <div class="row">
      <div class="col-lg-12 listInput" id="toDoMain">
        <div class="input-group input-group-lg inputBox" id="content">
            <textarea class="form-control note_area" id="task" placeholder="write something..." aria-describedby="sizing-addon1" required ng-model="content"></textarea>
            </div>
        <div id="add" class="addButton" ><input type="submit" ng-click="addPost()" class="btn btn-primary" value="Post">
         </div>
      </div>
   </div>
</div>

<ul>
  <li ng-repeat="post in posts">
    <div class="post">
        <div class="postContent">
            {{post.content}}
        </div>
        <div class="feeds">
            <a ng-click="likeUpdate(post)" href="#">Likes</a>&nbsp;<label>{{post.likes}}</label>&nbsp;&nbsp;
          <a ng-click="openComment(post)" href="#">Comments</a>&nbsp;<label>{{post.comments.length}}</label>
        </div>
        <div ng-if="post.commentIsOpen">
         <div class="postContent" ng-repeat="comment in post.comments">
            {{comment}}
               </div>
                 <textarea class="form-control note_area" id="task" placeholder="write your comment..." aria-describedby="sizing-addon1" required ng-model="post.latestComment" ></textarea>
        <div id="add" class="addButton" ><input type="submit" ng-click="postComment(post)" class="btn btn-primary" value="Post Comment">
                </div>
           </div>
      </div>
   </li>
</ul>
    

<!-----------------------Script started----------------------------->
<script src="app/js/jquery-1.7.1.min.js"></script>
<script src="app/js/angular.js"></script>
<script src ="app/js/bootstrap.min.js"></script>
<script src= "app/js/ngStorage.js"></script>
<script src ="app/app.js"></script>
<script src= "app/services/retrievePostData.js"></script>
</body>
    
</html>
